<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_todo.css">
    <title>To-do app</title>
</head>

<body>
    <header>
        <img src="images/bg-desktop-light.jpg" alt="">
    </header>
    <main>
        <h1>Todo</h1>
        <div class="text-area">
            <input type="checkbox">
            <input type="text" placeholder="Create a new todo...">
        </div>

        <div class="tasks">
            <div class="task">
                <input type="checkbox">
                <p class="task-text">Complete online JavaScript course</p>
                <div class="remove">X</div>
            </div>
            <div class="task">
                <input type="checkbox">
                <p class="task-text">Complete </p>
                <div class="remove">X</div>
            </div>
        </div>
        <div class="args-task">
            <p id="item"><span>5 </span>itens left</p>
            <div id="args">
                <p id="all" class="active">All</p>
                <p id="Active">Active</p>
                <p id="completed">Completed</p>
            </div>
            <p id="clear">Clear Completed</p>
        </div>
    </main>
    <script src="js/script_todo.js"></script>
</body>

</html>
